<!DOCTYPE HTML>
<html lang="en">
<html>

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet" type="Text/css">
</head>

<body style="background: url(https://unichord-apps.com/images/chemanimate.jpg) no-repeat">

    <body class="body">

        <div class="login-page">
            <div class="form">

                <form id='login-form'>
                    <input id="login-form-username" type="text" placeholder="&#xf007;  username" required />
                    <input id="login-form-password" type="password" placeholder="&#xf023;  password" reduired />
                    <button>LOGIN</button>
                    <p class="message"></p>

                </form>

                <form >
                    <button type="button" onclick="location.href='../signup'">SIGN UP</button>
                </form>
                <a href="../forgotpassword" style="color:red" target="Blank">Lost Password?</a>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script>
            $('#login-form').on('submit', e => {
                e.preventDefault()
                console.log(e)
                postBody = {
                    "username": $('#login-form-username').val(),
                    "password": $('#login-form-password').val()
                }

                console.log(postBody)

                fetch('/chemanimate-app1/api/users/authenticate', {
                    "method": "POST",
                    "headers": {
                        'Content-Type': 'application/json'
                    },
                    "body": JSON.stringify(postBody)
                })
                    .then(res => res.json())
                    .then(res => {
                        const token = res.token

                        if (token) {
                            sessionStorage.setItem('chemanimate-token', token)
                            location.href = '../app/'
                        } else {
                            location.reload()
                        }

                    })
            })
        </script>
    </body>

</html>
