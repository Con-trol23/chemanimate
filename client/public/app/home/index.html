<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/darkly/bootstrap.min.css">
    <title>ChemAnimate</title>

    <style>
        #username {
            min-width: 200px;
        }
    </style>
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light mb-4">
            <a class="navbar-brand" href="#">ChemAnimate</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown" width=200px>
                        <a min-width='200px' id='username' class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                            role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="../settings">Settings</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" onclick="signout()">Sign Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class='container'>
            <div class='row mb-2'>
                <div class='col'>
                    <h2>
                        Animations
                    </h2>
                    <p>
                       
                    </p>
                </div>
            </div>


            <div class='row mb-2'>
                <div class='col'>
                    <div class='card'>
                        <div class='card-header'>
                            <h3>
                                Synthesis
                            </h3>
                        </div>
                        <div class='card-body'>
                            <table class='table'>
                                <tbody id='synthesis-animations'>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class='row mb-2'>
                <div class='col'>
                    <div class='card'>
                        <div class='card-header'>
                            <h3>
                                Decomposition
                            </h3>
                        </div>
                        <div class='card-body'>

                            <table class='table'>

                                <tbody id='decomposition-animations'>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class='row mb-2'>
                <div class='col'>
                    <div class='card'>
                        <div class='card-header'>

                            <h3>
                                Single Replacement
                            </h3>
                        </div>
                        <div class='card-body'>
                            
                            <table class='table'>
                                
                                <tbody id='single-replacement-animations'>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class='row'>
                <div class='col'>
                    <div class='card'>
                        <div class='card-header'>

                            <h3>
                                Double Replacement
                            </h3>
                        </div>
                        <div class='card-body'>
                            <table class='table'>
                                <tbody id='double-replacement-animations'>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class='row'>
                <div class='col'>
                    <div class='card'>
                        <div class='card-header'>

                            <h3>
                                Other
                            </h3>
                        </div>
                        <div class='card-body'>
                            <table class='table'>
                                <tbody id='other-animations'>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        const token = sessionStorage.getItem('chemanimate-token')
        const username = sessionStorage.getItem('chemanimate-username')
        const groups = JSON.parse(sessionStorage.getItem('chemanimate-groups'))

        if (!token) {
            location.href = '../login'
        }

        $('#username').text(username)

        const signout = () => {
            sessionStorage.clear()
            location.href = '../login'
        }

        const Row = (a, b) => {
            return `<tr>
                    <td>${a}</td>
                    <td>${b}</td>
                </tr>`
        }

        let apiurl = '../../api/animations'

        if (!groups.includes('member')) {
            apiurl += '/trials'
        }


        fetch(apiurl + '/?type=Synthesis', {
            "headers": {
                'Authorization': `Bearer ${token}`
            }
        }).then(res => res.json())
            .then(res => {
                for (animation of res) {
                    $('#synthesis-animations').append(
                        Row(
                            `<a href='../player?a=${animation.id}'  >${animation.name}</a>`,
                            animation.reactants + " <span class='text-warning'>→</span> " + animation.products,
                            animation.series ? animation.series : ''
                        )
                    )
                }
                if (res.message == "Invalid Token") {
                    location.href = '../'
                }
            })


        fetch(apiurl + '/?type=Decomposition', {
            "headers": {
                'Authorization': `Bearer ${token}`
            }
        }).then(res => res.json())
            .then(res => {
                for (animation of res) {
                    $('#decomposition-animations').append(
                        Row(
                            `<a href='../player?a=${animation.id}'  >${animation.name}</a>`,
                            animation.reactants + " <span class='text-warning'>→</span> " + animation.products,
                            animation.series ? animation.series : ''
                        )
                    )
                }
                if (res.message == "Invalid Token") {
                    location.href = '../'
                }
            })



        fetch(apiurl + '/?type=Single+Replacement', {
            "headers": {
                'Authorization': `Bearer ${token}`
            }
        }).then(res => res.json())
            .then(res => {
                for (animation of res) {
                    $('#single-replacement-animations').append(
                        Row(
                            `<a href='../player?a=${animation.id}'  >${animation.name}</a>`,
                            animation.reactants + " <span class='text-warning'>→</span> " + animation.products,
                            animation.series ? animation.series : ''
                        )
                    )
                }
                if (res.message == "Invalid Token") {
                    location.href = '../'
                }
            })



        fetch(apiurl + "/?type=Double+Replacement", {
            "headers": {
                'Authorization': `Bearer ${token}`
            }
        }).then(res => res.json())
            .then(res => {
                for (animation of res) {
                    $('#double-replacement-animations').append(
                        Row(
                            `<a href='../player?a=${animation.id}'  >${animation.name}</a>`,
                            animation.reactants + " <span class='text-warning'>→</span> " + animation.products,
                            animation.series ? animation.series : ''
                        )
                    )
                }
                if (res.message == "Invalid Token") {
                    location.href = '../'
                }
            })

        fetch(apiurl + "/?type=other", {
            "headers": {
                'Authorization': `Bearer ${token}`
            }
        }).then(res => res.json())
            .then(res => {
                for (animation of res) {
                    $('#other-animations').append(
                        Row(
                            `<a href='../player?a=${animation.id}'  >${animation.name}</a>`,
                            animation.reactants + " <span class='text-warning'>→</span> " + animation.products,
                            animation.series ? animation.series : ''
                        )
                    )
                }
                if (res.message == "Invalid Token") {
                    location.href = '../'
                }
            })



    </script>

</body>

</html>
