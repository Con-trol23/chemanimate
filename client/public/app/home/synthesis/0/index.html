<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemAnimate</title>
    <link rel="shortcut icon" href="https://unichord-apps.com/images/chemanimate.jpg" type="image/x-icon">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../../../player.css">

</head>

<body>


    <div class='mb-3 p-3'>
        <a class='text-white' href='../../../'>Back to ChemAnimate home page</a>
    </div>

    <div class='container'>
        <div class='row'>
            <div class='col text-center'>
                <h1 id='animation-name' class='text-center'>Synthesis Reactions:</h1>
            </div>
        </div>

        <div class='row mt-4'>
            <div class='col'>
                <h1 id='formula' class='text-center text-warning'>Chemicals combine to make <br><b><i>One Single Product</i></b></h1>
            </div>
        </div>

        <div class='row'>
            <div class='col'>
                
                <div id='chemAnimate-display'>
                </div>

                <div class='row my-2'>
                    <div class='col text-center mx-auto' style="max-width: 420px;">
                        <p>In these reactions, you will see two or more chemicals break their existing bonds, then form new bonds to make a <i>single product.</i> </p>
                    </div>
                </div>

                <div class='row my-2' id='control-row'>
                    <div class='col-4 text-center'>
                        <btn id='previousStep' class='btn btn-outline-light'>previous</btn>
                        </p>
                    </div>
                    <div class='col-4 text-center step-outer'>
                        <p>Step: <span id='step'></span></p>
                    </div>
                    <div class='col-4 text-center '>
                        <btn id='nextStep' class='btn btn-primony'>next</btn>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script>
 
         $('#nextStep').show()
         $('#previousStep').hide()
         $('.step-outer').hide()
         $('#nextStep').on('click', ()=>{
            location.href = '../1'
         })

    </script>
</body>

</html>
